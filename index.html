<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UI5 Web Components</title>
    <meta charset="UTF-8" />
  </head>

  <body style="position: initial">
    <ui5-title>UI5 Web Components are here!</ui5-title>
    <br /><br />

    <ui5-messagestrip type="Warning" hide-close-button>
      Welcome to ODATA Testing : from STE Performance Tea
    </ui5-messagestrip>
    <br /><br />

    <br /><br />
    <ui5-label>Simple Label</ui5-label>
    <ui5-button design="Default">Enabled</ui5-button>
    <ui5-button type="Positive">Positive</ui5-button>
    <ui5-button type="Negative">Negative</ui5-button>
    <br /><br />

    <ui5-switch type="Graphical" checked></ui5-switch>
    <br />
    <ui5-button id="openDialogButton">Open Dialog</ui5-button>
    <br />

    <ui5-dialog id="hello-dialog" header-text="Dialogs are easy!">
      <div stype="padding: 2rem; display:flex; justify-content: center;">
        Hello World!
        <ui5-button id="closeDialogButton">Dismiss</ui5-button>
      </div>
    </ui5-dialog>
    <script src="src/index.js"></script>
  </body>
</html>
